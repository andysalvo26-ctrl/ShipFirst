name: Verify DB Contract

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify-db-contract:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Ensure DATABASE_URL is configured
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL secret is required for verify-db-contract job."
            exit 1
          fi

      - name: Run DB contract verifier
        run: ./scripts/verify_db_contract.sh
